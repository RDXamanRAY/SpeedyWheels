<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
    }
    .payment-form {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="payment-form">
    <h3 class="text-center mb-4">Payment Details</h3>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="cardName" class="form-label">Name on Card</label>
        <input type="text" class="form-control" id="cardName" required>
      </div>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiry" class="form-label">Expiry Date</label>
          <input type="text" class="form-control" id="expiry" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¹)</label>
        <input type="number" class="form-control" id="amount" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Pay Now</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="paymentSuccessModal" tabindex="-1" aria-labelledby="paymentSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title w-100" id="paymentSuccessLabel">Payment Successful</h5>
        </div>
        <div class="modal-body">
          Thank you for your payment! Redirecting to your car page...
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault(); // prevent actual form submission
      
      // Show modal
      const paymentModal = new bootstrap.Modal(document.getElementById('paymentSuccessModal'));
      paymentModal.show();

      // Redirect after 2 seconds
      setTimeout(function() {
        window.location.href = "p1.html"; // change to your actual car page
      }, 2000);
    });
  </script>

</body>
</html>
